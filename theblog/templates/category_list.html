{%extends 'base.html'%} <br />
{%block title%}Blog Categories{%endblock title%}{%block content%}

<div class="conatiner">
  <h1>Blog Categories...</h1>
  <ul class="mt-4 mb-4">
    {%for item in cat_menu_list%}
    <h5>
      <li class="ml-4">
        <a
          class="dropdown-item text-capitalize"
          href="{% url 'category' item|slugify%}"
          >{{item}}</a
        >
      </li>
    </h5>
    {%endfor%}
  </ul>
</div>
{%endblock content%}
